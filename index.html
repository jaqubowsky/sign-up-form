<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign-up form</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="images/Saly-3.png" alt="Man on a bike" class="img-left" />
      </div>
      <div class="center shadow">
        <div class="title-section">
          <p class="title">
            Welcome to Lorem <span class="title-span break">Sign up</span>
          </p>
          <p class="subtitle">
            Have an Account?<span class="subtitle-span break">
              <a class="subtitle-link" href="#">Sign in</a></span
            >
          </p>
        </div>

        <form name="sign-up" class="form valid">
          <div class="email input">
            <label for="email">*Enter your email adresss</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email adress"
              required
            />
          </div>

          <div class="contact">
            <div class="username input">
              <label for="username">*User name</label>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="User name"
                required
              />
            </div>

            <div class="phone-number input">
              <label for="phone-number">*Contact number</label>
              <input
                type="number"
                id="phone-number"
                name="phone-number"
                placeholder="Contact Number"
                required
              />
            </div>
          </div>

          <div class="password input">
            <label for="password">*Enter your Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <a class="pass-forgot" href="#">Forgot your password? Click here</a>

          <button name="submit" type="submit shadow" class="btn">
            Sign up
          </button>
        </form>
      </div>

      <div class="right">
        <img
          src="images/Saly-2.png"
          alt="Flying man looking in phone"
          class="img-right"
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
